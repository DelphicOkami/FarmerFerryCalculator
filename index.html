<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Ferry Cost Calculator</title>
  <meta name="description" content="Calculates the cost of transporting corn over the river">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="container">  
    <div class="header">
      <h1>Ferry cost calculator</h1>
    </div>
      <form oninput="result.value=((Math.ceil(bags.value) || 0) * ((parseFloat(cost.value) || 0) * 2)).toFixed(2)">
        <div class="row">
          <label for="bags">Number of bags:</label> <input type="number" id="bags" name="bags"/>
        </div>
        <div class="row">
          <label for="cost">Cost per bag (£):</label> <input type="number" id="cost" name="cost" value="0.25" />
        </div>
        <div class="row">
            <label for="result">Total Cost:</label> £<output name="result" id="result"></output>
        </div>
      </form>
      <p class="version">Version 0.1.2</p>
  </div>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
