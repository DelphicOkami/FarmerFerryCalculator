<!doctype html>
<html class="no-js" lang="en-GB">

<head>
  <meta charset="utf-8">
  <title>Ferry Cost Calculator</title>
  <meta name="description" content="Calculates the cost of transporting corn over the river">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">

<body>
  <div id="container">  
    <div class="header">
      <h1>Ferry cost calculator</h1>
    </div>
    <form oninput="result.value=(getCost( parseInt(bags.value)))">
      <div class="row">
        <label for="bags">Number of bags:</label> <input type="number" id="bags" name="bags" min="0"/>
      </div>
      <!-- <div class="row">
        <label for="cost">Cost per bag (£):</label> <input type="number" id="cost" name="cost" value="0.25" />
      </div> -->
      <div class="row">
          <label for="result">Total Cost:</label> £<output name="result" id="result"></output>
      </div>
    </form>
    <p class="version">Version 0.1.3</p>
  </div>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/ferry.js"></script>
</body>

</html>
