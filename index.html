<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Ferry Cost Calculator</title>
  <meta name="description" content="Calculates the cost of transporting corn over the river">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="container">  
    <div class="header">
      <h1>Ferry cost calculator</h1>
    </div>
    <div class="row">
      <form oninput="result.value=parseInt(bags.value)+parseInt(cost.value)">
        <label for="bags">Bags</label><input type="number" id="bags" name="bags" /><br />
        <label for="cost">Cost per bag</label><input type="number" id="cost" name="cost" value="0.25" />
        <output name="result" for="a b"></output>
      </form>
    </div>
  </div>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
